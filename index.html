<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Under Construction</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background-color: #e4cbb7; /* beige background */
    font-family: Arial, sans-serif;
    color: white;
  }
  .top-container {
    position: fixed;
    top: 2vh; /* 2% from top */
    left: 0;
    width: 100%;
    height: 8vh; /* total height for all bars */
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 10;
  }
  .bar {
    flex: 1; /* each bar equally divides the 8vh */
  }
  /* Each colored bar */
  .bar1 { background: #ffb347; }
  .bar2 { background: #f47742; }
  .bar3 { background: #db3550; }
  .bar4 { background: #73b9ca; }
  .bar5 { background: #0092b2; }
  .bar6 { background: #2f1b41; }

  .text-overlay {
    position: fixed;
    top: 2vh; /* same top offset */
    left: 0;
    width: 100%;
    height: 8vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3vh;
    font-weight: bold;
    pointer-events: none;
    z-index: 20;
  }

  /* Separator bar: thin, full width, fixed at bottom just above contact + image */
  .separator-bar {
    position: fixed;
    bottom: calc(14.2857vh + 1.5rem); /* height of image + some gap for contact */
    left: 0;
    width: 100%;
    height: 2vh; /* thin bar */
    background-color: #2f1b41; /* 6th color */
    z-index: 30;
  }

  /* Container below separator bar for contact + image */
  .bottom-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px 10px 20px;
    box-sizing: border-box;
    z-index: 31;
    /* Ensure background doesn't cover beige background, so transparent */
  }

  /* Contact info on left */
  .contact-info {
    color: #2f1b41; /* dark color for good contrast on beige background */
    font-size: 1.6vh;
    line-height: 1.4;
    text-align: left;
    max-width: 300px;
    white-space: pre-line;
  }

  /* Image on right */
  .bottom-image {
    height: 14.2857vh; /* 1/7 viewport height */
    width: auto;
    max-width: 40vw; /* max width limit so it doesn't get too wide */
  }

  /* Responsive tweak: stack vertically on narrow screens */
  @media (max-width: 500px) {
    .bottom-container {
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 20px;
      gap: 10px;
    }
    .bottom-image {
      max-width: 100%;
      height: auto;
      width: 50vw;
    }
  }
</style>
</head>
<body>

<div class="top-container">
  <div class="bar bar1"></div>
  <div class="bar bar2"></div>
  <div class="bar bar3"></div>
  <div class="bar bar4"></div>
  <div class="bar bar5"></div>
  <div class="bar bar6"></div>
</div>

<div class="text-overlay">
  Under Construction
</div>

<!-- Wrapper to hold separator and content -->
<div class="bottom-wrapper" style="position: fixed; bottom: 0; left: 0; width: 100%; display: flex; flex-direction: column;">

  <!-- Separator bar -->
  <div class="separator-bar" style="height: 2vh; background-color: #2f1b41; width: 100%;"></div>

  <!-- Contact info left + image right container -->
  <div class="bottom-container" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; box-sizing: border-box; background: transparent;">
    <div class="contact-info" style="color: #2f1b41; font-size: 1.6vh; line-height: 1.1; max-width: 300px; white-space: pre-line;">
      <strong>Contact Us</strong><br />
      Tel: <br />
      Email: <br />
      Address: 123 Research Lane
    </div>

    <img src="jek.png" alt="Company Logo" style="height: 10vh; width: auto; max-width: 40vw;" />
  </div>

</div>
